<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}">Productos</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Precio</th>
				<th>Fecha</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product: ${productos}">
				<td th:text="${product.id}"></td >
				<td th:text="${product.name}"></td >
				<td th:text="${product.price}"></td >
				<td th:text="${product.createAt}"></td >
			</tr >
		</tbody>
	</table>
</body>
</html >

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title th:text="${title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
	<div class="container">
		<br>
		<br>
		<div class="row text-center">
			<div class="col">
				<h1 th:text="${title}"></h1>
		    </div>
		</div>
		<br>
		<div class="row">
			<div class="col">
				<img th:if="${product.photo != null && #strings.length(product.photo) > 0}" class="img-fluid"
					th:src="@{/uploads/img/} + ${product.photo}" th:alt="${product.name}" style="max-width: 100%;"/>
			</div>
			<div class="col">
				<div class="row">
					<small class="text-muted" th:text="${product.category.name}"></small>
					<h2 class="card-title" th:text="${product.name}"></h2>
					<small class="text-muted" th:text="'Id: ' + ${product.id}"></small>
				</div>
				<hr>
				<div class="row">
					<h4 class="card-title" th:text="${#numbers.formatCurrency(product.price)}"></h4>
				</div>
				<br>
				<div class="row">
					<div class="d-grid gap-2">
						<a th:href="@{/list}" class="btn btn-secondary btn-sm" role="button">Volver</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

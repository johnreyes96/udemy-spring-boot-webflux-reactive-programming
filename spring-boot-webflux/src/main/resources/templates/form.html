<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}">Formulario de producto</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<div>
		<a th:href="@{/list}">Volver</a>
		<form th:action="@{/form}" method="post" th:object="${producto}" enctype="multipart/form-data">
			<input th:if="${producto.id != null}" type="hidden" th:field="*{id}"/>
			<input th:if="${producto.photo != null}" type="hidden" th:field="*{photo}"/>
			<div>
				<label for="name">Nombre</label>
				<div>
					<input type="text" th:field="*{name}"/>
				</div>
				<small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
			</div>
			<div>
				<label for="price">Precio</label>
				<div>
					<input type="number" th:field="*{price}"/>
				</div>
				<small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
			</div>
			<div>
				<label for="createAt">Fecha</label>
				<div>
					<input type="date" th:field="*{createAt}"/>
				</div>
			</div>
			<div>
				<label for="category.id">Categoria</label>
				<div>
					<select th:field="*{category.id}">
						<option value="">-- Seleccionar --</option>
						<option th:each="category: ${categorias}" th:value="${category.id}" th:text="${category.name}"></option>
					</select>
				</div>
				<small th:if="${#fields.hasErrors('category.id')}" th:errors="*{category.id}"></small>
			</div>
			<div>
				<label for="file">Foto</label>
				<div>
					<input type="file" name="file"/>
				</div>
			</div>
			<div>
				<div>
					<input type="submit" th:value="${boton}"/>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
